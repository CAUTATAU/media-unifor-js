<meta charset="UTF-8">
<script>
    //programa pra calcular a média de um aluno com as médias da AV1, AV2 E AV3
    var AV1 = parseFloat(prompt("Digite a nota da AV1"));
    var AV2 = parseFloat(prompt("Digite a nota da AV2"));
    var AV3 = parseFloat(prompt("Digite a nota da AV3"));
    //Regra posta pela unifor para calcular a média final do aluno
    var M = (((AV1+AV2)/2)+AV3)/2;
    document.write("Média do aluno: "+M.toFixed(1));
    
</script>
